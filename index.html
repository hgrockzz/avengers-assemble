<script>
$('.img_gallery').mouseover(function(){
	$('#big_gallery').attr('src', $(this).attr('src'));
});

function call_out(){
$('#codec').html('Ki Jai Ho !');
$('#codec').click(function (){
	$('#codec').html('HYDRA');
	$('#codec').off('click');
});
}

var counter=0;
$('#dan_ce').html(counter);
function dance(){
counter=counter+1;
$('#dan_ce').html(counter);
}

function white(){
if(document.body.style.backgroundColor == "black"){
	document.body.style.backgroundColor = "white";
	$('#dark').html("Dark Mode");
}
else{
	document.body.style.backgroundColor = "black";
	$('#dark').html("Light Mode");
 }
}


$(document).ready(function(){
        $('.slider').click(function(){
            if($(this).prop("checked") == true){
                document.body.style.backgroundColor = "#020017";
		document.getElementsByClassName('slider').checked = false;
            }
            else if($(this).prop("checked") == false){
                document.body.style.backgroundColor = "#fff5d9";
		document.getElementsByClassName('slider').checked = true;
            }
        });
    });
</script>
